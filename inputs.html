<!doctype html>
<html lang="en">
  <head>
    <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#5eead4">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js');
  }
</script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Inputs - M.A.M.A.</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #0f2027, #0b1418);
        color: #e6f1f5;
      }

      .container {
        width: 100%;
        max-width: 380px;
        padding: 32px;
        border-radius: 16px;
        background: rgba(20, 35, 40, 0.85);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: 2.4rem;
        letter-spacing: 0.15em;
        color: #5eead4;
      }

      h4 {
        margin-top: 8px;
        margin-bottom: 32px;
        font-weight: 400;
        color: #a8dadc;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      input, textarea {
        width: 100%;
        padding: 14px 16px;
        border-radius: 10px;
        border: 1px solid rgba(94, 234, 212, 0.25);
        background-color: rgba(15, 30, 34, 0.9);
        color: #e6f1f5;
        font-size: 1rem;
        outline: none;
      }

      input::placeholder, textarea::placeholder {
        color: #8fbfbf;
      }

      input:focus, textarea:focus {
        border-color: #5eead4;
        box-shadow: 0 0 0 2px rgba(94, 234, 212, 0.15);
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      button {
        margin-top: 12px;
        padding: 14px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #5eead4, #38bdf8);
        color: #0b1418;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
      }

      button:hover {
        filter: brightness(1.1);
      }

      .footer {
        margin-top: 24px;
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap; /* Allows wrapping on small screens */
      }

      .footer a {
        display: inline-block;
        padding: 12px 16px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #5eead4, #38bdf8);
        color: #0b1418;
        font-size: 0.9rem;
        font-weight: 600;
        text-decoration: none;
        text-align: center;
        cursor: pointer;
        transition: filter 0.2s;
        min-width: 120px; /* Ensures consistent button width */
      }

      .footer a:hover {
        filter: brightness(1.1);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>M.A.M.A.</h1>
      <h4>Daily Health Inputs</h4>

      <form id="inputsForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="date" id="date" required>
        <textarea placeholder="Diet" id="diet" required></textarea>
        <textarea placeholder="Pain (location and intensity)" id="pain" required></textarea>
        <textarea placeholder="Exercise" id="exercise" required></textarea>
        <textarea placeholder="Other notes" id="notes"></textarea>
        <button type="submit">Save Inputs</button>
      </form>

      <div class="footer">
        <a href="insights.html">View Insights</a>
        <a href="index.html">Back to Login</a>
      </div>
    </div>

    <script>
      // Set default date to today
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date').value = today;

      const form = document.getElementById('inputsForm');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const date = document.getElementById('date').value;
        const diet = document.getElementById('diet').value;
        const pain = document.getElementById('pain').value;
        const exercise = document.getElementById('exercise').value;
        const notes = document.getElementById('notes').value;

        if (!email || !diet || !pain || !exercise) {
          alert('Please fill in all required fields.');
          return;
        }

        try {
          const res = await fetch('http://localhost:3000/save-inputs', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, date, diet, pain, exercise, notes }),
          });
          const data = await res.json();
          alert(data.message);
          if (res.ok) {
            // Clear form for next entry
            form.reset();
            document.getElementById('date').value = today;
          }
        } catch (err) {
          console.error(err);
          alert('Error saving inputs.');
        }
      });
    </script>
  </body>
</html>
